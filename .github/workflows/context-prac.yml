name: context prac

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "context"
        env:
          COMMIT_ID: ${{ toJson(github) }}
        run: echo "Commit id ==> $COMMIT_ID"

      - name: "secrets test"
        env:
          test: ${{ secrets.HOST }}
        run: echo "prac host info  ==> $test"
      
